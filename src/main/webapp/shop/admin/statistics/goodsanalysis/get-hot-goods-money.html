

<!-- 用户记录当前tab页是否是最新数据 是否需要刷新 0表示不需要 1表示需要 -->
<input type="hidden" class="now_tab_data_hid" tab_id ="2" value="0" />

<!-- 统计图div -->
<div id="goods_money_statistics">
	
</div>

<div id="main_money" style="height:500px;top: 30px;  margin: 0px 0px 100px 0px;"></div>
<div class="tableDiv">
	<table id="moneydata" class="layui-table site-table table-hover" width="100%" lay-skin="line">
	
	</table>
	
</div> 
<script type="text/javascript">
var topNum = 50;	//排行数
var money_chart;
$(function() {
	
	getGoodsMoney();
	
	var type = $("#cycle_type").val();
	
	// 如果统计类型 是按年统计
	if(type == "2") {
		$("#month").hide();
	} else {
		$("#month").show();
	}
	
	// 统计类型变更事件
	$("#cycle_type").change(function(){
		
		var type = $(this).val();
		
		// 如果统计类型 是按年统计
		if(type == "2") {
			$("#month").hide();
		} else {
			$("#month").show();
		}
		
	});
});

/**
 * 获取json数据
 * @param startDate 开始时间
 * @param endDate 结束时间
 */
function getGoodsMoney(){
	var moneyChart = echarts.init(document.getElementById('main_money'));
	var param = getParam();
	year=param[0];
	month=param[1];
	cat_id=param[2];
	
	cycle_type=param[3];
	if(cat_id==''){
		cat_id=0;
	}
	// ajax配置
	var options = {
		url : "${ctx}/shop/admin/goodsStatis/get-hot-goods-money-json.do?year="+year+"&month="+month+"&cycle_type="+cycle_type+"&cat_id="+cat_id,
		type : "get",
		dataType:"json",
		success:function(data){
			
			//如果获得正确的数据
			if (data.result == 1) {
				
				if(data.data && data.data.length < 1) {
					// alert("当前条件下没有统计数据");
				}
				
				// 1.获取到统计图相关配置
				
				moneyCharts(moneyChart,"下单金额",data.data.chartsjson)
				
				//3.加载表格数据
				$('#moneydata').dataTable({
					"language": {
				        "url": staticserver+"/media/zh_CN.txt"
				    },
				    "destroy": true,
				    "ordering": false,
				    "searching": false,
				    "lengthChange": false,
			        "data": data.data.gridjson.data,
			        "columns": [
			            {data: "oiname","title": "名称"},
			            {data: "t_money","title": "下单金额"},		         
			        ]
			    });
			} else {
				alert("调用action出错：" + data.message);
			} 
		},
		error:function(){
			alert("系统错误，请稍候再试");
		}
	};
	$.ajax(options);
}
 
</script>
