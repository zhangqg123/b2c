
<div id="container_order" style="height: 300px; margin: 0px 0px 50px 0px; top: 30px;"></div>
 
<script type="text/javascript"> 
$(function () {
	var myChart = echarts.init(document.getElementById('container_order'));
	sale_money= {                                           
		color: ['#3398DB'],                                                                   
        title: {					//标题
        	x : 'center',
			text: '行业下单数统计'                    
        },   
        toolbox: {   //图形右边工具栏
	        show : true,
	        feature : {
	            magicType : {show: true, type: ['line', 'bar']},
	            restore : {show: true},
	            saveAsImage : {show: true}
	        }
	    },
        xAxis: {                               //x坐标                            
              type : 'value',
              name : '单位（条）'
        },                                                                 
        yAxis: {                            //y坐标                               
           type :　'category',
           data : [${tree}],				//坐标值
           min : 0
        },                                                                 
        tooltip: {                                           
        	trigger: 'item',				//触发类型
        	formatter : function(params){   //提示框组件   鼠标放到图表上的提示内容         
        		var str = [${tree}];
        		var categoryname = [];
        		for(i=0; i< str.length;i++){
        			var dataname = {
        					name : str[i]
        			};
        			categoryname.push(dataname);
        		}
        		var hint = categoryname[params.dataIndex].name;
        		return hint + '<br/>' + params.seriesName + ": " + params.value + "条";
        	}
        },                                                                                                            
        series: [{					//图表图形
			name: '${date}',
			data: [${data}],
			type : 'bar'
        }]                                                                 
    };    
	myChart.setOption(sale_money);
});           


</script>
