 	<#if kuaidiResult?exists>
        <#if kuaidiResult.message=='ok'>
        <style>
            table{
            border:1px solid #EBEDF3;
            font-size:14px;
            }
        </style>
        <div class="main">
			<form id="order_form">
				<div class="shadowBoxWhite  whiteBox">
						<div  class="list-form">
							<table class="layui-table" lay-skin="line" border="1" style="width:96%;margin:0px auto;text-align:center;" cellpadding="0" cellspacing="0" >
								<tr style="height:40px;background:#f1f1f1;">
									<th class="send-title-time">时间</th>
									<th class="send-tittle-remark">备注</th>
								</tr>
								 <#list kuaidiResult.data as kd>
									<tr>
										<td class="member-send-time">${kd.time}</td>
										<td class="member-send-remark">${kd.context}</td>
									</tr>
							 	</#list>
							</table>
						</div>
					</div>
				</form>
		</div>
		
		<#else>
		<p class="send-message">${kuaidiResult.message}</p>
		</#if> 
	<#else>
		<span style="color: red">快递信息异常！！！！</span>
  	</#if>
