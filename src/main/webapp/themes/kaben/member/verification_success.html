<script type="text/javascript">
$(function(){
	var stype = ${type};
	
	//判断验证类型
	if(stype == 1){
		$(".mt-h3").html("修改登录密码");
		$(".show_msg").html("登录密码修改成功！");
	}else if(stype == 2){
		$(".mt-h3").html("邮箱验证");
		$(".show_msg").html("邮箱验证成功！");
	}else if (stype == 3) {
		$(".mt-h3").html("手机验证");
		$(".show_msg").html("手机验证成功！");
	}
});
</script>
