body {background-color: #ffffff;}

	<div style="display: block;" class="input shadowBoxWhite wf100 whiteBox">

	</div>
	<div id="divdia" style="display: none;"></div>

<script type="text/javascript">
	$(function(){
		var path = "${stylepath}";
		var floorId = "${floor_id}";
		var pageid = "${pageid}";
		$("#editTemplate").load("${ctx}"+path+"?floor_id="+floorId+"&page_id="+pageid+"&floors_index=0&is_admin=yes",function(){
		    var ele = document.createElement('script');
		    ele.type = 'text/javascript';
		    ele.src = '${ctx}${themes_path}/floorstyle/new_style.js';
            document.body.appendChild(ele);
		});
	});
</script>
