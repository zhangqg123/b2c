<script src="${staticserver}/js/common/jquery-1.8.3.min.js"></script>
<script src="${staticserver}/js/common/jquery-form-2.33.js"></script>
<div id="outside">
	<div class="premise">
		<input type="button" value="登录" name="button" id="login"></input>
		<input type="button" value="注销登录" id="logout"></input>
	</div>
		<form id="addrForm" method="post" action="/api/b2b2c/goods!add.do">
				<table class="addressdo">
					<tr>
						<th>商品分类：</th>
						<td>
							<input name="storeGoods.cat_id"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">
						</td>
					</tr>
					<tr>
						<th>商品类型：</th>
						<td>
							<input name="storeGoods.type_id"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">
						</td>
					</tr>
					<tr>
						<th>商品名称：</th>
						<td><input name="storeGoods.name"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">
						</td>
					</tr>
					<tr>
						<th>商品编号：</th>
						<td><input name="storeGoods.sn"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>市场价格：</th>
						<td><input name="storeGoods.mktprice"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>商品价格：</th>
						<td><input name="price"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>成本价：</th>
						<td><input name="cost"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>重量：</th>
						<td><input name="weight"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>请输入要添加的邮编：</th>
						<td><input name="mobile"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>商品品牌：</th>
						<td><input name="storeGoods.brand_id"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>商品描述：</th>
						<td><input name="storeGoods.intro"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>	
					<tr>
						<th>运费：</th>
						<td><input name="storeGoods.goods_transfee_charge"  style="width:80px;" type="text"  autocomplete="off" value="1"  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>本店分类：</th>
						<td><input name="storeGoods.store_cat_id"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>
					<tr>
						<th>商品发布：</th>
						<td><input name="storeGoods.market_enable"  style="width:80px;" type="text"  autocomplete="off" value=""  isrequired="true" class="aInput ">

						</td>
					</tr>																																												
				</table>
				<div class="ensure">
					<input type="button" id="btnSubmit" value="确认添加" class="userSubmit">
				</div>
			</form>	
<div id="show">		
<h1>输出结果</h1>	
<textarea  id="frm" >
</textarea>
</div>
</div>

<!--会员登录-->

<script>
$(function(){
	$("#login").click(function(){
		var apiurl="/api/shop/member!login.do?username=food&password=111111";
		$.ajax({
			url:"${ctx}"+apiurl,

			dataType:"json",
			success:function(aa){
				if(aa.result==1){
					alert("恭喜登录成功")
				}
				else{
					alert("用户名和密码错误")
				}
			},
			error:function(){
				alert("api地址错误，请检查");
			}
			
		});
	});
})
</script>
<script>
$(function(){
	$("#logout").click(function(){
		var apiurl="/api/shop/member!logout.do";
		$.ajax({
			url:"${ctx}"+apiurl,

			dataType:"json",
			success:function(bb){
				if(bb.result==1){
					alert("恭喜注销成功")
				}
				else{
					alert("已经注销过了错误")
				}
			},
			error:function(){
				alert("api地址错误，请检查");
			}
			
		});
	});
})
</script>
