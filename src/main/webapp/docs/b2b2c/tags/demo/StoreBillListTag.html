
<!--创建"店铺结算列表"标签-->
<#assign storeBillListTag= newTag("storeBillListTag") >  
<!--调用"店铺结算列表"标签，并传递参数-->            
<#assign  storeBillList= storeBillListTag("'pageSize':'1','pageCount':'3'") >						
<ul class="gw">
<#list storeBillList as bill>
	账单id：${bill.bill_id}</br>
	账单名称：${bill.name}</br>
	账单总金额：${bill.price}</br>
</#list>
