<!--创建"店铺商品列表"标签-->
<#assign StoreGoodsListTag= newTag("storeGoodsListTag") >  
<!--调用"店铺商品列表"标签，并传递参数-->            
<#assign  StoreGoodsList= StoreGoodsListTag("'store_id':'15','disable':'0'") >						
<ul class="gw">
<#list StoreGoodsList as cat>
	名称：${cat.name}-
         
        价钱：${cat.price}
</br></#list>
